<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coding Bootcamp Exercises</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="/bower_components/codemirror/theme/mdn-like.css" />
        <link rel="stylesheet" href="/bower_components/codemirror/addon/lint/lint.css" />
        <script src="/bower_components/codemirror/lib/codemirror.js"></script>
        <script src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>
        <script src="/bower_components/codemirror/addon/lint/javascript-lint.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>{{ page.title}}</h1>
            {{ content }}

            <div id="alerts"></div>
            <div id="editor"></div>
            <div>
            	<button id="evaluate" class="btn btn-success">Evaluate!</button>
            </div>
        </div>

        <script>
            var editor = CodeMirror(document.getElementById('editor'), {
                mode: 'javascript',
                theme: 'mdn-like',
                autofocus: true,
                gutters: ["CodeMirror-lint-markers"],
                lint: true,
                lineNumbers: true
            });

            var alerts = document.getElementById('alerts');

            var button = document.getElementById('evaluate');
            button.addEventListener('click', function () {
                alerts.innerHTML = '';

				if (typeof preparator == 'function') {
                    eval(preparator.toString());
                } else if (typeof preparator == 'string') {
                    eval(preparator);
                }

                try {
                  eval(editor.getValue());
                } catch (e) {
                    alerts.innerHTML = '<div class="alert alert-danger"><strong>‚ò¢Ô∏è &nbsp;&nbsp; Syntax error!</strong> ' + e.message + '</div>';
                    return;
                }
                // Evaluate the "evaluator" to keep scope üò± üí©
                eval(evaluator.toString());
                var error = evaluator();
                if (!error) {
                    alerts.innerHTML = '<div class="alert alert-success" role="alert"><strong>üéâ &nbsp;&nbsp; Well done!</strong> You succeeded in this exercise!</div>'
                } else {
                    alerts.innerHTML = '<div class="alert alert-danger"><strong>üò± &nbsp;&nbsp; Oops!</strong> ' + error + '</div>';
                }
            })
        </script>
    </body>
</html>
